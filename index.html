<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Audio Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/iconMusic.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head">
        <h1>Music Audio Player</h1>
    </div>
    <div class="container">
       
        <div class="music"><img src="/music_icon_1024.png" alt="Music Icon"></div>
        <div class="functions">

            <div class="sName"></div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <div class="timer">
                <div id="start"></div>
                <div id="end"></div>
            </div>

            <div class="buttons">
                <button id="prev" class="btn"><i class="fa-solid fa-backward"></i></button>
                <button id="play" class="btn"><i class="fa-solid fa-play"></i></button>
                <button id="next" class="btn"><i class="fa-solid fa-forward"></i></button>
            </div>

        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
